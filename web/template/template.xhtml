<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link href="#{request.contextPath}/css/estilo.css" rel="stylesheet" type="text/css"/>
        <ui:insert name="title">
            <title>Doador Online</title>

        </ui:insert>
    </h:head>

    <h:body>
        <b:container>
            <b:row >
                <b:column span="12">

                    <!--menu top-->
                    <ui:insert name="top">

                        <b:navBar brand-img-style-class="brand-logo" brandImg="#{request.contextPath}/img/logo-doador.jpg" 
                                  styleClass="menu-top" brand="Doador Online" brandHref="#" >
                            <b:navbarLinks>
                                <b:navLink value="Home" href="#"></b:navLink>
                                <b:navLink value="Link" href="#"></b:navLink>
                                <b:navLink value="Link" href="#"></b:navLink>
                            </b:navbarLinks>
                        </b:navBar>


                    </ui:insert>

                    <!--menu lateral-->
                    <b:row >
                        <b:column span="2">
                            <ui:insert name="left">
                                <b:panel look="primary" title="Sidebar">
                                    <h:form>
                                        <b:listLinks>
                                            <b:navLink header="Cadastros" />
                                            <b:navLink outcome="produto" value="Produtos"
                                                       iconAlign="right"/>
                                            <b:navLink outcome="pessoa" value="Pessoas"
                                                       iconAlign="right"/>

                                        </b:listLinks>
                                    </h:form>
                                </b:panel>

                            </ui:insert>
                        </b:column>

                        <!--conteúdo da pagina-->
                        <b:column span="10">
                            <ui:insert name="content">
                                Aqui serão injetadas as páginas do sistema...
                            </ui:insert>
                        </b:column>
                    </b:row>


                    <!--rodapé-->
                    <ui:insert name="bottom">

                        <div class="centralizarTitulo">
                            <b:image styleClass="brand-logo" value="/img/logo-doador.jpg" />
                            <h:outputText  value="Copyright 2016 - Doador Online. Todos os direitos reservados."/> 
                        </div>
                    </ui:insert>
               
                
                
                
                
                
                
                
                
                </b:column>
            </b:row>            
        </b:container>

    </h:body>

</html>
