<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">



    <ui:define name="content">
        <h:form id="cadastroEndereco">
            <h:panelGrid columns="7">
                <p:inputText id="id"/>
                <p:inputText id="rua" placeholder="Informe a sua rua:"/>
                <p:inputText id="numero" placeholder="Informe o seu numero:"/>
                <p:inputText id="bairro" placeholder="Informe o seu bairro:"/>
                <p:inputText id="cidade" placeholder="Informe a sua cidade:"/>
                <p:inputText id="pais" placeholder="Informe o seu pais:"/>
                <p:inputText id="complemento" placeholder="Informe o complemento:"/>

            </h:panelGrid>
        </h:form>
    </ui:define>
